<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Timesheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2>Edit Timesheet</h2>

    <form action="{{ url_for('edit_timesheet', ts_id=ts.id) }}" method="post" class="row g-3 needs-validation" novalidate>
      <div class="col-md-3">
        <label for="week_start" class="form-label">Week Start (YYYY-MM-DD)</label>
        <input type="date" class="form-control" id="week_start" name="week_start" value="{{ ts.week_start }}" required />
        <div class="invalid-feedback">Please provide a valid week start date (Monday).</div>
      </div>

      <div class="col-md-3">
        <label for="week_end" class="form-label">Week End (YYYY-MM-DD)</label>
        <input type="date" class="form-control" id="week_end" name="week_end" value="{{ ts.week_end }}" readonly />
      </div>

      <div class="col-md-2">
        <label for="regular_hours" class="form-label">Regular Hours</label>
        <input type="number" step="0.1" min="0" class="form-control" id="regular_hours" name="regular_hours" value="{{ ts.regular_hours }}" required />
        <div class="invalid-feedback">Enter regular hours.</div>
      </div>

      <div class="col-md-2">
        <label for="overtime_hours" class="form-label">Overtime Hours</label>
        <input type="number" step="0.1" min="0" class="form-control" id="overtime_hours" name="overtime_hours" value="{{ ts.overtime_hours }}" required />
        <div class="invalid-feedback">Enter overtime hours.</div>
      </div>

      <div class="col-md-2">
        <label for="doubletime_hours" class="form-label">Double Time Hours</label>
        <input type="number" step="0.1" min="0" class="form-control" id="doubletime_hours" name="doubletime_hours" value="{{ ts.doubletime_hours }}" required />
        <div class="invalid-feedback">Enter double time hours.</div>
      </div>

      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    document.getElementById('week_start').addEventListener('change', function () {
      const startDate = new Date(this.value);
      const day = startDate.getDay();
      
      if (day !== 1) {
        alert('Please select a Monday as the week start date.');
        this.value = '';
        document.getElementById('week_end').value = '';
        return;
      }

      const friday = new Date(startDate);
      friday.setDate(startDate.getDate() + 4); // Friday = Monday + 4 days
      document.getElementById('week_end').value = friday.toISOString().split('T')[0];
    });
  </script>
</body>
</html>
